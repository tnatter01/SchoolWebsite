<script>
    var klantnaam = prompt("Voer uw eigen naam in");
    var aantal = parseInt(prompt("Hoeveel boeken wilt u bestellen?"));
    var titel = "JavaScript";
    var prijs = 29.90;
    var bedrag = aantal * prijs;
    var btw = bedrag * .06;
    var totaal = btw + bedrag;
    document.write(
        "Bedankt voor uw bestelling:  " + klantnaam);
    document.write(
        "<br> Boektitel is:  " + titel);
    document.write(
        "<br> Aantal te bestellen: " + aantal);
    document.write(
        "<br> Prijs per boek is: " + prijs.toFixed(2));
    document.write(
        "<br> Bedrag is: " + bedrag.toFixed(2));
    document.write(
        "<br> BTW is:" + btw.toFixed(2));
    document.write(
        "<br> Totaal inclusief BTW is: " + totaal.toFixed(2));


</script>
