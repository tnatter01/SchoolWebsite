

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klachtenformulier</title>

    <style>
        form{
            text-align: center;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<form action="insert.php" method="post">
    <div class="center">
        <label for="Klacht">Klacht:</label>
        <textarea name="Klacht" id="Klacht" rows="5" cols="40"></textarea>
    </div>
    <p>
        <label for="Naam">Naam:</label>
        <input type="text" name="Naam" id="Naam">
    </p>
    <p>
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email">
    </p>
    <p>
        <label for="Telefoon">Telefoon:</label>
        <input type="text" name="Telefoon" id="Telefoon">
    </p>
    <p>
        <label for="Postcode">Postcode:</label>
        <input type="text" name="Postcode" id="Postcode">
    </p>

    <p>
        <label for="Soort">Soort klacht:</label>
        <select name="Soort" id="Soort">
            <option value="geluid">Geluid</option>
            <option value="milieu">Milieu</option>
            <option value="veiligheid">Veiligheid</option>
        </select>
    </p>
    <input type="submit" value="Verzenden">
</form>

</body>
</html>
