    }

    if (aantalKinderen == 1){

    }
    if (aantalKinderen == 2) {

    }
    if (aantalKinderen == 3) {
        lidgeld = lidgeld - 37.5;
    }
    if (aantalKinderen == 4) {
        lidgeld = lidgeld - 50;
    }
    if (aantalKinderen >= 5) {

        lidgeld = lidgeld - 25;
    }

    if (lidgeld <= 39.5){
        lidgeld = 39.50;
    }

    document.write('Het lidgeld dat je moet betalen is â‚¬' + lidgeld);
</script>
