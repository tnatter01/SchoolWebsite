    <script language="javascript">
   	function OppervlakteBerekenen()
      {
        //Berekening oppervlakte: lengre x breedte
        var Breedte, Lengte, Oppervlakte
        Breedte=prompt ("Geef de breedte?","")
        Lengte=prompt ("Geef de lengte?","")
        Oppervlakte=Breedte*Lengte
        alert("Oppervlakte: "+Oppervlakte)
      }
    </script>
