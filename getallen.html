<script type="text/javascript">
    var cijfers = new Array();
    var nummer1 = prompt("Voer het eerste nummer in");
    if (nummer1 == null) {
        var nummer1 = prompt("Voer het eerste nummer in");
    } else {
        nummer1 = parseInt(nummer1);
        cijfers.push(nummer1);
    }
    var nummer2 = prompt("Voer het tweede nummer in");
    if (nummer2 == null) {
        var nummer2 = prompt("Voer het tweede nummer in");
    } else {
        nummer2 = parseInt(nummer2);
        cijfers.push(nummer2);
    }
    var nummer3 = prompt("Voer het derde nummer in");
    if (nummer3 == null) {
        var nummer3 = prompt("Voer het tweede nummer in");
    } else {
        nummer3 = parseInt(nummer3);
        cijfers.push(nummer3);
    }
    var total = 0;
    for (var i = 0; i < cijfers.length; i++) {
        total = total + cijfers[i];
    }
    alert(total);
